<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <style>
        body {
            background-image: url('fondo-cuadricula-digital-abstracto-negro.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            background-color: #fffdfd;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff00;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #071ff4;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #0c8df0;
        }
        select,
        input[type="text"],
        input[type="date"],
        input[type="time"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        input[type="submit"],
        .button {
            width: 100%;
            padding: 10px;
            background-color: #0059ff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px; 
            box-sizing: border-box; 
        }
        input[type="submit"]:hover,
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>REGISTRO</h1>
        <form action="registro.php" method="post">
            <label for="codigo_clase">Código de Clase:</label>
            <input type="text" id="codigo_clase" name="codigo_clase" pattern="\d{4}" title="Por favor ingresa exactamente 4 dígitos numéricos." required>

            <label for="codigo_salon">Código de Salón:</label>
            <input type="text" id="codigo_salon" name="codigo_salon" pattern="\d{3}" title="Por favor ingresa exactamente 3 dígitos numéricos." required>

            <label for="dia">Día:</label>
            <div class="custom-select">
                <select id="dia" name="dia" required>
                    <option value="" disabled selected>Selecciona un día</option>
                    <option value="Lunes">Lunes</option>
                    <option value="Martes">Martes</option>
                    <option value="Miércoles">Miércoles</option>
                    <option value="Jueves">Jueves</option>
                    <option value="Viernes">Viernes</option>
                </select>
            </div>

            <label for="hora">Hora:</label>
            <select id="hora" name="hora" required>
                <option value="" disabled selected>Selecciona una hora</option>
                <option value="6:00 pm">6:00 pm</option>
                <option value="7:00 pm">7:00 pm</option>
                <option value="8:00 pm">8:00 pm</option>
                <option value="9:00 pm">9:00 pm</option>
                <option value="6:00 pm - 8:00 pm">6:00 pm a 8:00 pm</option>
                <option value="8:00 pm - 10:00 pm">8:00 pm a 10:00 pm</option>
                <option value="No hay clase">No hay clase</option>
            </select>

            <input type="submit" value="Registrar">
            <br>
            <br>
            <button class="button" onclick="irAInicio()">Ver Horario</button>
        </form>
    </div>

    <script>
        function irAInicio() {
            window.location.href = "mostrarhora.html";
        }
    </script>
</body>
</html>
